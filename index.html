<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Trắc Nghiệm Tình Yêu 💘</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    .question {
      margin-bottom: 20px;
    }
    .gift {
      display: none;
      margin-top: 30px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s ease-in infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-800px) rotate(45deg);
      }
    }
    button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ad296a;
    }
  </style>
</head>
<body>
  <h1>💌 Trắc nghiệm tình yêu nè 💌</h1>
  <form id="quizForm">
    <div class="question">
      <label>1. Món bún mà mình thích nhất là?</label><br>
      <input type="text" name="q1" required>
    </div>
    <div class="question">
      <label>2. Ngày kỷ niệm yêu nhau là?</label><br>
      <input type="text" name="q2" required>
    </div>
    <div class="question">
      <label>3. Lần gần nhất mình đi du lịch là ở đâu?</label><br>
      <input type="text" name="q3" required>
    </div>
    <div class="question">
      <label>4. Quê nội của em ở đâu?</label><br>
      <input type="text" name="q4" required>
    </div>
    <div class="question">
      <label>5. Giữa em và con Tin rơi xuống nước, anh cứu ai?</label><br>
      <input type="text" name="q5" required>
    </div>
    <button type="submit">Nộp bài 💖</button>
  </form>

  <div class="gift" id="gift-box">
    <h2>🎉 Ta đa, chúc mừng anh trả lời đúng, nhận quà nha! 🎁</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" alt="Hộp quà trái tim" style="width: 150px;">
    <p>Chuẩn bị chuyển hướng đến món quà bất ngờ sau 5 giây nhé!</p>
  </div>

  <script>
    const answers = [
      "bún cá trường sa",
      "31/10",
      "hồ đồng đò",
      "nam định",
      "em"
    ];

    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      let score = 0;

      for (let i = 0; i < answers.length; i++) {
        const userAnswer = form["q" + (i + 1)].value.trim().toLowerCase();
        if (userAnswer === answers[i]) {
          score += 2;
        }
      }

      if (score === 10) {
        showGift();
      } else {
        alert("Bạn được " + score + "/10 điểm. Hãy thử lại nha 😘");
      }
    });

    function showGift() {
      const giftBox = document.getElementById("gift-box");
      giftBox.style.display = "block";

      // Hiệu ứng trái tim
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }

      // Chuyển hướng sau 5 giây
      setTimeout(() => {
        window.location.href = "https://www.canva.com/design/DAGqG9HETTY/xvfA7me-vx6t3UVFTGV5hA/edit?utm_content=DAGqG9HETTY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";
      }, 5000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>
</body>
</html>
